version: 2

jobs:
  unit-tests:
    docker:
      - image: circleci/php:8.1
    steps:
      - run: sudo composer self-update && sudo composer self-update --1
      - checkout
      - restore_cache:
          keys:
            - dependencies-{{ checksum "composer.lock" }}
            - composer-cache

      - run: composer install -n -o --no-scripts
      - save_cache:
          key: dependencies-{{ checksum "composer.lock" }}
          paths:
            - vendor
      - save_cache:
          key: composer-cache
          paths:
            - ~/.composer/cache

      - run: mkdir phpunit
      - run: ./vendor/bin/phpunit --log-junit phpunit/junit.xml
      - store_test_results:
          path: phpunit
      - store_artifacts:
          path: phpunit

  deploy:
    machine:
      enabled: true
    docker:
      - image: circleci/php:8.1
    steps:
      - add_ssh_keys:
          fingerprints:
            - "00:49:b0:d3:41:35:99:f2:a7:d1:02:46:02:07:06:09"
      - run: sudo composer self-update && sudo composer self-update --1
      - checkout
      - restore_cache:
          keys:
            - dependencies-{{ checksum "composer.lock" }}
            - composer-cache

      - run: composer install -n -o --no-scripts
      - run: ./vendor/bin/dep deploy

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - unit-tests
      - deploy:
          requires:
            - unit-tests
          filters:
            branches:
              only: master

